<div class="card">
  <div class="card-content">
    <div class="card-title">Upcoming Classes</div>
    <table>
      <thead>
        <tr>
          <th>Location</th>
          <th class="date-column">Date</th>
          <th class="number-column">Price</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let session of sessions">
          <td>{{ session.location }}</td>
          <td class="date-column">
            {{
              session.date
                | date: 'mediumDate':undefined:session.locale
            }}
          </td>
          <td class="number-column">
            {{
              session.price.amount
                | currency
                  : session.price.currency
                  : 'symbol'
                  : undefined
                  : session.locale
            }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
